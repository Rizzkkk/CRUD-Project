<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrudApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow py-4 px-6 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-800">CRUD APPLICATION</h1>
  </header>

  <main class="container mx-auto my-8">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <div class="px-6 py-4">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Employee List</h2>
        <table class="w-full table-auto">
          <thead>
            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
              <th class="py-3 px-6 text-left">Name</th>
              <th class="py-3 px-6 text-left">Email</th>
              <th class="py-3 px-6 text-left">Phone</th>
              <th class="py-3 px-6 text-left">Address</th>
            </tr>
          </thead>
          <tbody class="text-gray-600 text-sm font-light"></tbody>
          </tbody>
        </table>
      </div>
    </div>

    <div class="bg-white shadow-md rounded-lg mt-8 p-6">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Add Employee</h2>
      <form id="employeeForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
          <input type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter Name">
        </div>
        <div>
          <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
          <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter Email">
        </div>
        <div>
          <label for="phone" class="block text-gray-700 font-bold mb-2">Phone</label>
          <input type="text" id="phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter Phone">
        </div>
        <div>
          <label for="address" class="block text-gray-700 font-bold mb-2">Address</label>
          <input type="text" id="address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter Address">
        </div>
        <div class="md:col-span-2">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add</button>
        </div>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
